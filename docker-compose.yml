version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: otruyen_nginx
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - otruyen_network
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: otruyen_php
    volumes:
      - .:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=64M
      - PHP_POST_MAX_SIZE=64M
    depends_on:
      - mysql
    networks:
      - otruyen_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: otruyen_mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: dev_otruyen
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./truyentranh.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - otruyen_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: otruyen_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: secret
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - otruyen_network
    restart: unless-stopped

networks:
  otruyen_network:
    driver: bridge

volumes:
  mysql_data:

