server {
    listen 80;
    server_name otruyen.code;
    root /var/www/otruyen_web/public_html;
    index index.php;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Error page
    error_page 404 /404.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Main rewrite rules - convert from .htaccess

    # Quy tắc cho /truyen
    location ~ ^/truyen$ {
        rewrite ^/truyen$ /truyen.php?$query_string last;
    }
    
    location ~ ^/truyen/(.+)$ {
        rewrite ^/truyen/(.+)$ /truyen.php?id=$1&$query_string last;
    }

    # Quy tắc cho /hoan-thanh
    location ~ ^/hoan-thanh/([0-9]+)/?$ {
        rewrite ^/hoan-thanh/([0-9]+)/?$ /hoan-thanh.php?page=$1&$query_string last;
    }
    
    location ~ ^/hoan-thanh/?$ {
        rewrite ^/hoan-thanh/?$ /hoan-thanh.php?page=1&$query_string last;
    }

    # Quy tắc cho /views/doc-truyen
    location ~ ^/views/doc-truyen/([^/]+)/([^/]+)/?$ {
        rewrite ^/views/doc-truyen/([^/]+)/([^/]+)/?$ /views/doc-truyen.php?story_slug=$1&chapter_name=$2&$query_string last;
    }

    # Quy tắc cho /views/truyen-tranh
    location ~ ^/views/truyen-tranh/([^/]+)/?$ {
        rewrite ^/views/truyen-tranh/([^/]+)/?$ /views/truyen-tranh.php?slug=$1&$query_string last;
    }

    # Quy tắc cho /views/truyen-theo-the-loai
    location ~ ^/views/truyen-theo-the-loai/([^/]+)/?$ {
        rewrite ^/views/truyen-theo-the-loai/([^/]+)/?$ /views/truyen-theo-the-loai.php?slug=$1&$query_string last;
    }

    # Try to serve file directly, fallback to .php extension, then to index.php
    # This handles the .htaccess rule that removes .php extension (rules 17-20)
    location / {
        try_files $uri $uri/ $uri.php /index.php?$query_string;
    }
}

