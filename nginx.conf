server {
    listen 80;
    listen [::]:80;
    server_name otruyen.code;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name otruyen.code;
    
    root /var/www/otruyen_web/public_html;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate     /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Logs
    access_log /var/log/nginx/otruyen.code.access.log;
    error_log /var/log/nginx/otruyen.code.error.log;
    
    # Error page
    error_page 404 /404.php;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Upload size (để upload ảnh lớn)
    client_max_body_size 1024M;
    client_body_timeout 600s;
    
    # SSL validation
    location ^~ /.well-known/pki-validation/ {
        allow all;
        default_type "text/plain";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main rewrite rules - convert from .htaccess
    # These must come before the PHP location block

    # Quy tắc cho /truyen
    location ~ ^/truyen$ {
        rewrite ^/truyen$ /truyen.php?$query_string last;
    }
    
    location ~ ^/truyen/(.+)$ {
        rewrite ^/truyen/(.+)$ /truyen.php?id=$1&$query_string last;
    }

    # Quy tắc cho /hoan-thanh
    location ~ ^/hoan-thanh/([0-9]+)/?$ {
        rewrite ^/hoan-thanh/([0-9]+)/?$ /hoan-thanh.php?page=$1&$query_string last;
    }
    
    location ~ ^/hoan-thanh/?$ {
        rewrite ^/hoan-thanh/?$ /hoan-thanh.php?page=1&$query_string last;
    }

    # Quy tắc cho /views/doc-truyen
    location ~ ^/views/doc-truyen/([^/]+)/([^/]+)/?$ {
        rewrite ^/views/doc-truyen/([^/]+)/([^/]+)/?$ /views/doc-truyen.php?story_slug=$1&chapter_name=$2&$query_string last;
    }

    # Quy tắc cho /views/truyen-tranh
    location ~ ^/views/truyen-tranh/([^/]+)/?$ {
        rewrite ^/views/truyen-tranh/([^/]+)/?$ /views/truyen-tranh.php?slug=$1&$query_string last;
    }

    # Quy tắc cho /views/truyen-theo-the-loai
    location ~ ^/views/truyen-theo-the-loai/([^/]+)/?$ {
        rewrite ^/views/truyen-theo-the-loai/([^/]+)/?$ /views/truyen-theo-the-loai.php?slug=$1&$query_string last;
    }
    
    # PHP-FPM handler - must come after rewrite rules
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Tăng timeout cho PHP
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 600;
    }
}

